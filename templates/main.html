<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum DApp 5</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            margin: 15px 0;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            input, button {
                font-size: 14px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hi, {{r}} ! how can I help you today?</h2>
        <br>
        <form action="/store_money" method="post">
            <input type="submit" value="Store Money">
        </form>
        <br>
        <form action="/transfer_money" method="post">
            <input type="submit" value="Transfer Money">
        </form>
        <br>
        <form id="adminForm" action="/admin" method="post" onsubmit="return checkPassword()">
            <input type="submit" value="admin">
            <br>
            <input type="password" id="adminPassword" placeholder="Enter Admin Password" style="margin-top: 10px;">
        </form>
        <br>
        <!-- 添加Logout链接 -->
        <p><a href="/" class="logout-link">Logout</a></p>
        <p id="errorMsg" style="color: red; display: none;">Incorrect password. Please try again.</p>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById('adminPassword').value;
            var correctPassword = '123456'; // 将此替换为实际的密码

            if (password === correctPassword) {
                return true; // 密码正确，允许提交表单
            } else {
                document.getElementById('errorMsg').style.display = 'block';
                return false; // 密码错误，阻止提交表单
            }
        }
    </script>
</body>
</html>
