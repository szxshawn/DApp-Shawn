<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .register-container {
            background: linear-gradient(to bottom right, #ffffff, #f1f1f1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15), 0 16px 32px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .register-container h2 {
            margin-bottom: 30px;
            font-weight: bold;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 30px;
            border: 1px solid #ddd;
            padding: 10px 15px;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(33, 150, 243, 0.5);
            border-color: #2196f3;
        }

        .btn-primary {
            width: 100%;
            border-radius: 30px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            padding: 10px 15px;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        .login-link {
            display: block;
            margin-top: 20px;
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        #message-box {
            color: red;
            margin-bottom: 20px;
            display: none;
        }

        #message-box.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <!-- 显示消息框 -->
        {% if message %}
        <div id="message-box" class="show">{{ message }}</div>
        {% endif %}

        <form method="post" action="/register">
            <div class="form-group">
                <label for="wallet_address">User Name:</label>
                <input type="text" class="form-control" name="wallet_address" id="wallet_address" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <!-- 返回登录页面的链接 -->
        <a href="/" class="login-link">Already have an account? Login</a>
    </div>

    <!-- 引入Bootstrap的JavaScript库 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
