<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(270deg, #ff5edf, #04c8de);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .register-container {
            background-color: rgba(43, 43, 43, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid #444;
            backdrop-filter: blur(10px);
            z-index: 2;
        }

        .register-container h2 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group input {
            background-color: rgba(61, 61, 61, 0.8);
            color: #fff; /* 保证文字颜色为白色 */
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            background-color: rgba(80, 80, 80, 0.8);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.3);
        }

        /* 修复浏览器自动填充样式问题 */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        textarea:-webkit-autofill, 
        textarea:-webkit-autofill:hover, 
        textarea:-webkit-autofill:focus, 
        select:-webkit-autofill, 
        select:-webkit-autofill:hover, 
        select:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0 1000px rgba(61, 61, 61, 0.8) inset !important; /* 保持背景颜色一致 */
            -webkit-text-fill-color: #fff !important; /* 保持文字颜色为白色 */
            transition: background-color 5000s ease-in-out 0s;
        }

        button {
            background: linear-gradient(45deg, #04c8de, #ff5edf);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        button:hover {
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }

        .login-link {
            color: #00c0ff;
            font-weight: bold;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #ff5edf;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }

            .form-group input, button {
                font-size: 14px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <!-- 显示消息框 -->
        {% if message %}
        <div id="message-box" class="show">{{ message }}</div>
        {% endif %}

        <form method="post" action="/register">
            <div class="form-group">
                <label for="wallet_address">User Name:</label>
                <input type="text" class="form-control" name="wallet_address" id="wallet_address" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <!-- 返回登录页面的链接 -->
        <a href="/" class="login-link">Already have an account? Login</a>
    </div>

    <!-- 引入Bootstrap的JavaScript库 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
